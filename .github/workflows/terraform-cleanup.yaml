name: "Terraform Destroy"

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'yes' to confirm destruction"
        required: true
        default: "no"

env:
  TF_LOG: INFO
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_CLOUD_ORGANIZATION: "rakul_org"
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
  TFE_TOKEN: ${{ secrets.TF_API_TOKEN }}
  CONFIG_DIRECTORY: "./deployments/terraform/terraform-aws-ec2-tf/terraform/"

jobs:
  terraform_destroy:
    if: ${{ github.event.inputs.confirm == 'yes' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2  
        with:
          terraform_version: "1.3.0"

      - name: Terraform Init
        run: terraform init

      - name: Plan Destroy
        run: terraform plan -destroy -out=destroy.tfplan

      - name: Apply Destroy
        run: terraform apply destroy.tfplan
