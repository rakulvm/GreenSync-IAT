<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <title>Green Sync</title>
    {% load static %}
    {% include 'ecom/v2/load_css.html' %}
</head>

<body>
{% include 'ecom/v2/header_after_login.html' %}
<style media="screen">
    .panel-title {
        display: inline;
        font-weight: bold;
    }
    .checkbox.pull-right {
        margin: 0;
    }
    .pl-ziro {
        padding-left: 0px;
    }
</style>
<br><br>
<div class="container" style="max-width: 800px; margin: auto;">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-md-8" style="max-width: 100%;flex: 1;">
            <div class="panel panel-default" style="border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <div class="panel-heading" style="background-color: #f5f5f5; border-bottom: 1px solid #ddd; padding: 10px 15px; border-radius: 10px 10px 0 0;">
                    <h3 class="panel-title" style="font-size: 18px; margin: 0;">
                        Payment Details
                    </h3>
                    <div class="checkbox pull-right" style="margin-top: -5px;">
                        <label>
                            <input type="checkbox" />
                            Remember
                        </label>
                    </div>
                </div>
                <div class="panel-body" style="padding: 15px;">
                    <form role="form" method="post">
                        <div class="form-group">
                            <label for="cardNumber" style="font-weight: bold;">
                                CARD NUMBER</label>
                            <div class="input-group" style="width: 100%; margin-bottom: 15px;">
                                <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number" required autofocus style="border-radius: 5px; border: 1px solid #ccc; padding: 10px; width: calc(100% - 45px);" />
                                <span class="input-group-addon" style="background: #ddd; border: 1px solid #ccc; border-radius: 5px; padding: 5px 10px;"><span class="fa fa-lock"></span></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7" >
                                <div class="form-group">
                                    <label for="expityMonth" style="font-weight: bold;padding-right: 5px;">
                                        EXPIRY DATE</label>
                                    <div class="row">
                                        <div class="col-xs-6 col-lg-6 pl-ziro" style="padding-right: 5px;">
                                            <input type="text" class="form-control" id="expityMonth" placeholder="MM" required style="border-radius: 5px; border: 1px solid #ccc; padding: 10px; width: 100%;margin-left: 15px;" />
                                        </div>
                                        <div class="col-xs-6 col-lg-6 pl-ziro" style="padding-left: 5px;">
                                            <input type="text" class="form-control" id="expityYear" placeholder="YY" required style="border-radius: 5px; border: 1px solid #ccc; padding: 10px; width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right" style="padding-left: 0;">
                                <div class="form-group">
                                    <label for="cvCode" style="font-weight: bold;">
                                        CV CODE</label>
                                    <input type="password" class="form-control" id="cvCode" placeholder="CV" required style="border-radius: 5px; border: 1px solid #ccc; padding: 10px; width: 100%;" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked" style="margin-top: 15px; padding: 0;">
                <li class="active" style="background-color: #28a745; border-radius: 5px;">
                    <a href="#" style="color: white; font-weight: bold; padding: 10px 15px; border-radius: 5px;">
                        <span class="badge pull-right" style="height: 30px;color: #fff; background-color: #000; font-size: 14px;">{{total}}</span>
                        Final Payment
                    </a>
                </li>
            </ul>
            <br/>
            <a href="/payment-success" class="btn btn-success btn-lg btn-block" role="button" style="background-color: #28a745; border: none; border-radius: 5px; padding: 15px; font-size: 18px;">Pay</a>
        </div>
    </div>
</div>


<br><br><br>

{% include 'ecom/v2/footer.html' %}
{% include 'ecom/v2/js.html' %}
</body>

</html>
