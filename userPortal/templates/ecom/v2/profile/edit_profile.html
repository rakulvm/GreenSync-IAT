<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <title>EcoGreenMart</title>
    {% load static %}
    {% include 'ecom/v2/base/load_css.html' %}
</head>

<body>
{% include 'ecom/v2/base/header_after_login.html' %}
<div class="container register-form"
     style="background: #fff; margin-top: 50px; padding: 50px; border-radius: 10px; box-shadow: 0px 0px 20px 0px #0000001a;">
    <div class="form">
        <h3 class="text-center" style="margin-bottom: 20px;">Edit Profile</h3>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" value="{{ user.first_name }}" style="border-radius: 5px; margin-bottom: 15px; padding: 10px;" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username" value="{{ user.username }}" style="border-radius: 5px; margin-bottom: 15px; padding: 10px;" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile</label>
                            <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Mobile" value="{{ customer.mobile }}" style="border-radius: 5px; margin-bottom: 15px; padding: 10px;" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" value="{{ user.email }}" style="border-radius: 5px; margin-bottom: 15px; padding: 10px;" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" value="{{ user.last_name }}" style="border-radius: 5px; margin-bottom: 15px; padding: 10px;" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" class="form-control" placeholder="Address" value="{{ customer.address }}" style="border-radius: 5px; margin-bottom: 15px; padding: 10px;" required>
                        </div>
                        <div class="form-group">
                            <label for="security_question">Security Question</label>
                            <input type="text" id="security_question" name="security_question" class="form-control" placeholder="Security Question" value="{{ customer.security_question }}" style="border-radius: 5px; margin-bottom: 15px; padding: 10px;" required>
                        </div>
                        <div class="form-group">
                            <label for="security_answer">Security Answer</label>
                            <input type="text" id="security_answer" name="security_answer" class="form-control" placeholder="Security Answer" value="{{ customer.security_answer }}" style="border-radius: 5px; margin-bottom: 15px; padding: 10px;" required>
                        </div>
                         <div class="form-group">
                            <label for="profile_pic">Profile Picture</label>
                            <input type="file" id="profile_pic" name="profile_pic" class="form-control" style="border-radius: 5px; margin-bottom: 15px; padding: 10px;">
                            {% if customer_url %}
                                <img src="{{ customer_url }}" alt="Profile Picture" style="max-width: 100px; max-height: 100px;">
                            {% endif %}
                        </div>
                    </div>
                </div>
                <button type="submit" class="btnSubmit"
                        style="width: 100%; border: none; padding: 10px; border-radius: 5px; background: #007bff; color: #fff; font-weight: bold; font-size: 1.2em;">
                    Edit
                </button>
            </div>
        </form>
    </div>
</div>

{% include 'ecom/v2/base/footer.html' %}
{% include 'ecom/v2/base/js.html' %}
</body>

</html>
